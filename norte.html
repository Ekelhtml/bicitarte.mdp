    <title>Paseo Norte.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="btn_1"><button type="button" class="btn btn-success ">Volver</button></div>

            <img class="image_2" src="./assets/image/norte/Bicitarte .00_00_22_14.Imagen fija011.jpg" alt=""

            <img class="image_3" src="./assets/image/norte/Bicitarte .00_00_18_15.Imagen fija016.jpg" alt=""
