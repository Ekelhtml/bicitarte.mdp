<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Bicitarte.mdp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="paseos">
      <h2 id="paseos__title">NUESTROS <span>PASEOS</span></h2>
      <p id="paseos__text">Conocé lugares que solo llegás <span> en bici :)</span></p>
      <div id="paseos__cards-container">

            <div class="paseos__card-bg"></div>
          <div class="paseos__card__top-icons">
            <div>
              <img
                class="paseos__card-icon"
                src="./assets/icons/reloj.png"
                alt=""
              />
              <span>2:30hs</span>
            </div>
            <div>
              <img
                class="paseos__card-icon"
                src="./assets/icons/calendar.png"
                alt=""
              />
              <span>Intensidad moderada</span>
            </div>
            <div>
              <img
                class="paseos__card-icon"
                src="./assets/icons/icon-bike.png"
                alt=""
              />
              <span>30Km</span>
            </div>
          </div>
          <img class="paseos__card-img" src="./assets/image/paseos-card-1.png" alt="" />
          <div class="paseos__card-bottom-bar">
            <h3 class="paseos__card-name">RECORRIDO NORTE</h3>
            <a href="#" class="paseos__card-button">inscribirme<a/>
          </div>
        </div>
        <div class="paseos__card">
            <div class="paseos__card-bg"></div>
            <div class="paseos__card__top-icons">
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/reloj.png"
                  alt=""
                />
                <span>3hs</span>
              </div>
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/calendar.png"
                  alt=""
                />
                <span>Intensidad moderada</span>
              </div>
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/icon-bike.png"
                  alt=""
                />
                <span>35Km</span>
              </div>
            </div>
            <img class="paseos__card-img" src="./assets/image/paseos-card-2.png" alt="" />
            <div class="paseos__card-bottom-bar">
              <h3 class="paseos__card-name">RECORRIDO SUR</h3>
              <a href="#" class="paseos__card-button">inscribirme<a/>
            </div>
          </div>
          <div class="paseos__card">
            <div class="paseos__card-bg"></div>
            <div class="paseos__card__top-icons">
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/reloj.png"
                  alt=""
                />
                <span>2:30hs</span>
              </div>
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/calendar.png"
                  alt=""
                />
                <span>Intensidad liviana</span>
              </div>
              <div>
                <img
                  class="paseos__card-icon"
                  src="./assets/icons/icon-bike.png"
                  alt=""
                />
                <span>20Km</span>
              </div>
            </div>
            <img class="paseos__card-img" src="./assets/image/paseos-card-3.png" alt="" />
            <div class="paseos__card-bottom-bar">
              <h3 class="paseos__card-name">RECORRIDO HISTÓRICO</h3>
              <a href="#" class="paseos__card-button">inscribirme<a/>
