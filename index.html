<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Bicitarte.mdp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5df31fd2ef.js" crossorigin="anonymous"></script>
</head>
<footer class="background_footer">
    <div class="container_footer">
        <img src="./assets/logo/LogoBicitarte2.png" width="100%" alt="LogoBicitarte2">
        <hr>


        <h3 class="title_footer">Descubre tu ciudad en Bici</h3>
        <p class="paragraf_footer">preguntas frecuentes</p>
        <p class="paragraph_footer">sobre nosotros</p>
        <p class="paragraph_footer">paseos</p>
        <p class="paragraph_footer paragraph">experiencias de nuestros clientes</p>
        <p class="paragraph_footer ">nuestra ubicacion</p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3145.1198910865173!2d-57.5454687!3d-37.974331299999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584db442861b133%3A0x34b07541a5827f19!2sBICITARTE%20-%20Bici%20Tours%20todos%20los%20d%C3%ADas%20%3B%20Alquileres%20de%20bicicletas%20%3B%20Eventos%20y%20m%C3%A1s!5e0!3m2!1sen!2sar!4v1694475041024!5m2!1sen!2sar"
            width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div>
            <a href="https://www.instagram.com/bicitarte.mdp/" target="_blank"><i
                    class="fa fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/bicitarte.mdp/" target="_blank"><i
                    class=" fa fa-brands fa-facebook"></i></a>
        </div>
        <form action="">
            <div class="form">
                <h2>Tu pregunta</h2>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="" required><span class="barra"></span>
                    <label>e-mail</label>
                </div>
                <div class="grupo">
                    <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</footer>
</body>

</html>
